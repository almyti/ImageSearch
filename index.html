<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1713962488123-80b6b07a7c64?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Furniture">
            <a href="https://unsplash.com/photos/a-living-room-filled-with-furniture-and-a-fire-place-7FrYxn7ttzs" target="_blank">Furniture</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1714180191333-3819676312d9?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Food">
            <a href="https://unsplash.com/photos/a-bowl-of-dipping-sauce-next-to-a-bowl-of-croissants-qupJNiiWvRE" target="_blank">Food</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1713959957908-ca41293553b3?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature">
            <a href="https://unsplash.com/photos/a-view-of-the-mountains-and-clouds-from-above-f25Zz7connY" target="_blank">Nature</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1713950689683-ab592ce25707?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Car">
            <a href="https://unsplash.com/photos/a-red-car-parked-on-the-side-of-the-road-GCyAPrjBAwU" target="_blank">Car</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flower">
            <a href="https://unsplash.com/photos/orange-petaled-flowers-koy6FlCCy5s" target="_blank">Flower</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sport">
            <a href="https://unsplash.com/photos/man-on-running-field-9HI8UJMSdZA" target="_blank">Sport</a>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
